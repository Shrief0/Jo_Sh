<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر المكياج - Luminé</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product p {
      margin: 5px 0;
      color: #e91e63;
      font-weight: bold;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar a {
      color: #e91e63;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Luminé - قسم المكياج</h1>
  </header>

  <div class="top-bar">
    <a href="index.html">🏠 الرئيسية</a>
    <a href="cart.html">🛒 عربة التسوق</a>
  </div>

  <div class="products" id="makeupProducts"></div>

  <script>
    const products = [
      { name: "Astra Long Lasting Foundation", price: 220, image: "astra1.jpg" },
      { name: "Astra Blush Natural Glow", price: 170, image: "astra2.jpg" },
      { name: "Astra Matte Lipstick", price: 150, image: "astra3.jpg" },
      { name: "L'Oréal Volume Million Lashes", price: 250, image: "loreal1.jpg" },
      { name: "L'Oréal Infallible Concealer", price: 260, image: "loreal2.jpg" },
      { name: "L'Oréal True Match Powder", price: 230, image: "loreal3.jpg" }
    ];

    const container = document.getElementById("makeupProducts");

    products.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.price} ج.م</p>
        <button onclick='addToCart(${index})'>➕ أضف للعربة</button>
      `;
      container.appendChild(div);
    });

    function addToCart(index) {
      const item = products[index];
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("✅ تم إضافة المنتج للعربة");
    }
  </script>
</body>
</html>

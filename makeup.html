<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر المكياج - Luminé</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff5fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e91e63;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff0f5;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .top-bar a {
      text-decoration: none;
      color: #e91e63;
      font-weight: bold;
      font-size: 16px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .product {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 8px #ccc;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      font-weight: bold;
      color: #e91e63;
    }

    .product button {
      background-color: #e91e63;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="cart.html"><i class="fas fa-shopping-cart"></i> عربة التسوق</a>
  </div>

  <header>💄 متجر المكياج - Luminé</header>

  <div class="products" id="makeupProducts"></div>

  <script>
    const makeupProducts = [
      {
        name: "استرا قلم تحديد الشفاه SN.004",
        price: 450,
        image: "قلم تحديد شفاه .jpg"
      },
      {
        name: "ماسكارا انستالينجث أسود - استرا",
        price: 285,
        image: "IMG-20250721-WA0005.jpg"
      },
      {
        name: "سوفت مات 02 باتر - استرا",
        price: 620,
        image: "IMG-20250721-WA0007.jpg"
      },
      {
        name: "أحمر شفاه لوريال - 240 رود",
        price: 530,
        image: "IMG-20250721-WA0009.jpg"
      },
      {
        name: "كونسيلر يدوم طويلاً - استرا",
        price: "غير متوفر",
        image: "IMG-20250721-WA0004.jpg"
      },
      {
        name: "كونتور وهايلايتر - استرا 02",
        price: 950,
        image: "IMG-20250721-WA0003.jpg"
      }
    ];

    const container = document.getElementById("makeupProducts");

    makeupProducts.forEach((product, index) => {
      container.innerHTML += `
        <div class="product">
          <img src="${product.image}" alt="${product.name}" onerror="this.src='fallback.jpg'">
          <h3>${product.name}</h3>
          <p>${product.price} ج.م</p>
          ${
            product.price !== "غير متوفر"
              ? `<button onclick="addToCart(${index})">➕ أضف إلى العربة</button>`
              : `<p style="color: gray;">غير متوفر حالياً</p>`
          }
        </div>
      `;
    });

    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(makeupProducts[index]);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("✅ تم إضافة المنتج إلى العربة!");
    }
  </script>

</body>
</html>
